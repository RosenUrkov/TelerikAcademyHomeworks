<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <table>
        <thead>
        <th colspan="2">
            <h1><em>Fresh Fruits</em></h1>
        </th>
        </thead>
        <tbody>
            <tr>
                <td><div>
                    It has long been known that a diet 
                    <br> that includes at least a few 
                    <br> servings of fresh fruit evry day 
                    <br> will help you healthy, fit and 
                    <br> trim.

                </div></td>
                <td><img width="200px" src="fruits.jpg" alt="fuck you :)"></td>
            </tr>
        </tbody>
    </table>
    
    <!-- second table -->
    <table border="1" width="160px" height="120px">
        <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3" align ="left" valing ="middle">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" valign="bottom" align="right">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan ="4" align="center">O</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
