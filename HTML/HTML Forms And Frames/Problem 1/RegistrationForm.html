<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
    table {
        border-collapse: collapse;
    }
    
    table,
    tr,
    td {
        border: 1px solid grey;
    }
    
    .left {
        text-align: right;
        vertical-align: middle;
        font-weight: 900;
        max-width: 200px;
    }
    
    #buttons {
        background-color: lightskyblue;
        text-align: center;
    }
    
    #month,
    #day {
        width: 20px;
    }
    
    #year,
    #number {
        width: 40px;
    }
    
    #countryCode,
    #areaCode,
    #state {
        width: 35px;
    }
    
    textarea {
        height: 60px;
    }
</style>

<body>
    <form action="#">
        <table cellpadding="4">
            <tbody>
                <tr>
                    <td class="left"><label for="last name">Last Name</label></td>
                    <td><input type="text" id="last name"></td>
                </tr>
                <tr>
                    <td class="left"><label for="first name">First Name</label></td>
                    <td><input type="text" id="first name"></td>
                </tr>
                <tr>
                    <td class="left"><label for="address">Address</label></td>
                    <td><textarea id="address"></textarea></td>
                </tr>
                <tr>
                    <td class="left"><label for="city" class="city">City</label></td>
                    <td>
                        <input type="text" id="city">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </td>
                </tr>
                <tr>
                    <td class="left"><label for="postal code">Zip/Postal Code</label></td>
                    <td><input type="text" id="postal code"></td>
                </tr>
                <tr>
                    <td class="left"><label for="country">Country</label></td>
                    <td>
                        <select>
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="Italy">Italy</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left"><label for="country code">Phone (country code, area code, number)</label></td>
                    <td>
                        <span>(+</span>
                        <input type="text" class="phone" id="countryCode" value="359">
                        <span>)</span>
                        <input type="text" class="phone" id="areaCode">
                        <span>-</span>
                        <input type="text" id="number">

                    </td>
                </tr>
                <tr>
                    <td class="left"><label for="email">E-mail</label></td>
                    <td><input type="text" id="email" placeholder="example@email.com"></td>
                </tr>
                <tr>
                    <td class="left"><label for="month">Birth date</label></td>
                    <td>""
                        <label for="month">Month</label><input type="number" min="1" max="12" id="month">
                        <label for="day">Day</label><input type="text" min="1" max="31" id="day">
                        <label for="year">Year (4 digit)</label><input type="text" maxlength="4" id="year">

                    </td>
                </tr>
                <tr>
                    <td class="left"><label for="gender">Gender</label></td>
                    <td>
                        <select>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td class="left"><label for="starting date">Starting date</label></td>
                    <td>
                        <input type="radio" name="starting date" id="spring season" checked>
                        <span>Spring 2016</span>
                        <input type="radio" name="starting date" id="summer season">
                        <span>Summer 2016</span>
                    </td>
                </tr>
                <tr>
                    <td class="left"><label for="comments">Comments/Questions</label></td>
                    <td><textarea id="comments"></textarea></td>
                </tr>

            </tbody>
            <tfoot>
                <tr id="buttons">
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <button type="reset">Clear this form</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
