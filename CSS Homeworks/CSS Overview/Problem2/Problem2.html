<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style2.css" rel="stylesheet">
    </head>
    <body>
    <table>
        <thead>
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </thead>
        <tbody>        
        <tr>
            <td>Maria Andres</td>
            <td>Berlin</td>
            <td><span class="GermanyFlag"></span>Germany</td>
            <td><input type="checkbox" value="checkbox"></td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td><span class="MexicoFlag"></span>Mexico</td>
            <td><input type="checkbox" value="checkbox"></td>
        </tr>
        <tr>
        <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td><span class="MexicoFlag"></span>Mexico</td>
            <td><input type="checkbox" value="checkbox" disabled="disabled" checked="checked"></td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td><span class="UKFlag"></span>UK</td>
            <td><input type="checkbox" value="checkbox"></td>
        </tr>            
        </tbody>
    </table>
    </body>
</html>
