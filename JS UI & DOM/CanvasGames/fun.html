<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <canvas id="the-canvas" width="800px" height="300px"></canvas>
    <script>
        const canvas = document.getElementsByTagName('canvas')[0];
        canvas.style.border = '1px solid black';

        const ctx = canvas.getContext('2d');

        const x = canvas.width / 2;
        const y = canvas.height / 2;

        function draw() {
            for (let i = 600; i >= 0; i -= 1) {
                ctx.beginPath();
                ctx.fillStyle = `rgb(${(Math.random() * 255) | 0},${(Math.random() * 255) | 0},${(Math.random() * 255) | 0})`;

                ctx.arc(x, y, i, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
                ctx.rotate(Math.random() * 360 * Math.PI / 180);
            }
        }

        setInterval(draw, 1000);
    </script>

</body>

</html>
